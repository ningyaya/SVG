<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="lib/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="lockScreen.css">
	<script src="lib/jquery-1.8.3.min.js"></script>
	<script src="lib/jquery.mobile-1.3.2.min.js"></script>
	
</head>

<body >
	<div data-role="page" style="background:url(img/bg.png) center ;background-size:100% 100%" >
		<div data-role="header">
			<h1>手势密码锁</h1>
		</div>
		<div data-role="content" >
			<svg class="optField" id="nineSvg"></svg>

			<div class="pladeHint">
				<p id="hint" >请输入手势密码</p>
			</div>
			<form class="radioBox">
				<input class="checked" id="set" type="radio" name="opt" value="setGesture" />
				<p>设置密码</p>
				<input id="check" type="radio" name="opt" value="checkGesture" />
				<p>验证密码</p>
			</form>
		</div>
		<script src="lockScreen.js"></script>

</body>

</html>
